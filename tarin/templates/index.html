{% extends "base.html" %}
{% block content %}

<br>
<br>
<div class="container">
    <h2>Add trainer detail</h2>
    <form class="form-horizontal" method="POST" id="add_form" action="{% url 'index' %}">{% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name</label>
            <input type="text" class="form-control" id="name" name="Name">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="country">Country</label>
            <input type="text" class="form-control" id="country" name="Country">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Skills">Skills</label>
            <input type="text" class="form-control" id="Skills" name="Skills">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Email">Email</label>
            <input type="text" class="form-control" id="Email" name="Email">
            <h6>{{email_err}}</h6>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Mobile_number">Mobile</label>
            <input type="text" class="form-control" id="Mobile_number" name="Mobile_number">
            <h6>{{phone_err}}</h6>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Profession">Profession</label>
            <input type="text" class="form-control" id="Profession" name="Profession">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Address">Address</label>
            <input type="text rows=" class="form-control" id="Address" name="Address">
        </div>

        <input type="submit" class="btn btn-success" value="save">

    </form>
</div>




{% endblock %}
